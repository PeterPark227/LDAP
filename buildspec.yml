version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install --prefix ldap-org-auth-web
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 095215751727.dkr.ecr.ap-northeast-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - chmod +x ./gradlew
      - ./gradlew test
      - ./gradlew build
      - docker build -t 095215751727.dkr.ecr.ap-northeast-2.amazonaws.com/ldap-org-auth-system:latest .
      - docker tag ldap-org-auth-system:latest 095215751727.dkr.ecr.ap-northeast-2.amazonaws.com/ldap-org-auth-system:latest
  post_build:
